session_index:
    path:     /
    defaults: { _controller: "BaseBundle:Session:index" }
    methods:  GET

session_show:
    path:     /{id}/show
    defaults: { _controller: "BaseBundle:Session:show" }
    methods:  GET

session_new:
    path:     /new
    defaults: { _controller: "BaseBundle:Session:new" }
    methods:  [GET, POST]

session_edit:
    path:     /{id}/edit
    defaults: { _controller: "BaseBundle:Session:edit" }
    methods:  [GET, POST]

session_delete:
    path:     /{id}/delete
    defaults: { _controller: "BaseBundle:Session:delete" }
    methods:  DELETE
